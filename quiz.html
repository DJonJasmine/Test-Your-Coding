<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div id="quiz">
        <div></div>
        <div class="grid-container">
            <div id="score-area">
                <h1 class="grid-1" id="score">0</h1>
            </div>

            <h2 class="grid-2" id="timer"></h2>
        </div>
        

        <h3 id="question">What is the answer to this question?</h3>
       
        <div class="choice">
            <p class="choice-letters">A.</p>
            <p class="choice-text" data-number="1">Choice1</p>
        </div>

        <div class="choice">
            <p class="choice-letters">B.</p>
            <p class="choice-text" data-number="2">Choice2</p>
        </div>

        <div class="choice">
            <p class="choice-letters">C.</p>
            <p class="choice-text" data-number="3">Choice3</p>
        </div>

        <div class="choice">
            <p class="choice-letters">D.</p>
            <p class="choice-text" data-number="4">Choice4</p>
        </div>
        
    </div>
       
    <div id="highscores">
        <h3>Great Job!</h3>
        <h4 id="score"></h4>
        <h5>Add your name for your highscore</h5>
        <input type="text" id="yourName">
        <button class="submitBtn" id="submit">Submit</button>
        <button class="restartBtn" id="restart" data-state="hidden">Try Again?</button>
    </div>

    <script src="quiz.js"></script>
    
</body>
</html>
