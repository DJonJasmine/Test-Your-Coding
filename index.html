<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
        <div class="grid-container">
            <nav class="grid-1">
                <a class="view-highscores" href="#view-highscores">View Highscores</a>
            </nav>
            <h2 class="grid-2" id="timer"></h2>
        </div>
    </header>

    <main>
        <p>Welcome to the Coding Quiz. Test your knowledge
           to see if you have what it takes to become a scholar in JavaScript! This test will have a timer of 60 seconds, displaying 10 questions. Each question is worth 10 points. Do you have what it takes?
        </p>

        <div class="card-footer">
            <button id="start" class="btn">Start</button>
        </div>

        <div id="questions"></div>
        <div class="choices">
            <button class="choice-1" id="answer-1">foo</button>
            <button class="choice-2" id="answer-2">bar</button>
            <button class="choice-3" id="answer-3">foo</button>
            <button class="choice-4" id="answer-4">bar</button>
        </div>
        <div id="results"></div>
        <div id="score">
            <span id="user-score">0</span>
            <span id="total-score">/10</span>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
